<!DOCTYPE html>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>
<body>
<script type="text/javascript" src="scripts/openForm.js"></script>
<div class="search">
    <form role="form">

        <div class="field-toggle">
            <label>
                <input type="text" class="search-form" autocomplete="off" placeholder="Search">

        </div>
    </form>
</div>
<div class="flex">
    <form  class="flex-item">
        <div class="link_group">
            <a class="show_popup" rel="reg_form" href="#">Вход</a>
        </div>
    </form>
    <form  class="flex-item">
        <div class="link_group1">
            <a class="show_popup1" rel="reg_form1" href="#">Регистрация</a>

<div class="popup reg_form">
    <a class="close" href="#">Close</a>
    <h2>Вход на сайте</h2>
    <form class = "text12"method="post" action="">
        <div>
            <label id ="login1">Логин:</label>
            <label>
                <input type="text" name="login" />
            </label>
        </div>
        <div>
            <label id ="password1">Пароль:</label>
            <label>
                <input type="password" name="password" />
            </label>
        </div>
        <div>
            <label id ="checkbox">Запомнить:</label>
            <input class = "checkboxes" id="checkboxinput" type="checkbox" checked="checked" />
            <input type="submit" value="Войти" />
        </div>
    </form>
</div>
<div class="popup reg_form1">
    <h2>Регистрация на сайте</h2>
    <a class="close" href="#">Close</a>
    <form id = "text2" method="post" action="">
        <div>
            <div>
                <label id ="login">Логин:</label>
                <label>
                    <input type="text" name="login" />
                </label>
            </div>
            <div>
                <label id ="name">Имя:</label>
                <label>
                    <input type="text" name="name" />
                </label>
            </div>
            <div>
                <label id ="Soname">Фамилия:</label>
                <label>
                    <input type="text" name="Soname" />
                </label>
            </div>
            <div>
                <label id ="Fathername">Отчество:</label>
                <label>
                    <input type="text" name="Fathername" />
                </label>
            </div>
            <div>
                <label id ="DateBirthday">Дата Рождения:</label>
                <label>
                    <input type="date" name="DateBirthday" />
                </label>
            </div>
            <div>
                <label id ="email">Email:</label>
                <label>
                    <input type="email" name="email" />
                </label>
            </div>
            <div>
                <label id ="phone">Телефон:</label>
                <label>
                    <input type="number" name="phone" />
                </label>
            </div>
            <div>
                <label id ="password">Пароль:</label>
                <label>
                    <input type="password" name="password" />
                </label>
            </div>
            <div>
                <label id ="passwordcheck">Подтвердите:</label>
                <label>
                    <input type="password" name="password" />
                </label>
            </div>
            <div>
                <text id ="Key">Ключ-код:</text>
                <p title="А вот и я!">?</p>
                <label>
                    <input type="text" name="Key" />
                </label>
            </div>
            <input type="submit" class="submit" value="Войти" />
        </div>
    </form>
</div>
